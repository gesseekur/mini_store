<div ng-controller='customersController'>
	<div class="container dashboardSearch">
		<input type='text' placeholder="Search Customers..." ng-model='filter_name'>
	</div>

<div class="row container">
	<table class="table col s6 m6 l6 bordered striped">
		<thead>
			<tr>
				<td>Customer Name</td>
				<td>Created Date</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='customer in customers|filter:filter_name'>
				<td>{{customer.name}}</td>
				<td>{{customer.date | date}}</td>
				<td><input class='waves-effect waves-light btn red' type='submit' value='Remove' ng-click='removeCustomer(customer)'></td>
			</tr>
		</tbody>
	</table>

	<div class="customer col s6 m6 l6">
		<h3>Add a new customer:</h3>
		<p><input type='text' placeholder="Customer Name" ng-model='new_customer.name'> 
	   	<input class='waves-effect waves-light  light-green btn' type='submit' value='Add' ng-click='addCustomer()'>
		</p>
	</div>
</div>

</div>
